<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabs4U</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    body {
      background: linear-gradient(120deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      animation: gradientShift 30s ease infinite;
      transition: background 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #000;
    }

    input, button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      margin: 5px;
    }

    input {
      width: 80%;
      max-width: 400px;
    }

    button {
      background-color: #222;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #000;
    }

    #results {
      margin-top: 30px;
      max-height: 50vh;
      overflow-y: auto;
      width: 90%;
    }

    .tabLink {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    .tabLink:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¸ Tabs4U</h1>
  <input id="songInput" placeholder="Enter song name (e.g., Metallica One)">
  <button onclick="searchTabs()">Search</button>
  <div id="results"></div>

  <script>
    async function searchTabs() {
      const query = document.getElementById('songInput').value.trim();
      if (!query) return;

      const results = document.getElementById('results');
      results.innerHTML = 'Searching...';

      const corsUrl = `https://corsproxy.io/?${encodeURIComponent("https://www.songsterr.com/a/ra/songs.json?pattern=" + query)}`;

      try {
        const tabResp = await fetch(corsUrl);
        const proxyData = await tabResp.text();
        const json = JSON.parse(proxyData.match(/{.*}/s)[0]); // Extract real JSON from string
        const songs = json;

        if (songs.length === 0) {
          results.innerHTML = 'No tabs found.';
          return;
        }

        results.innerHTML = '';
        songs.forEach(song => {
          const link = document.createElement('a');
          link.href = `https://www.songsterr.com/a/wsa/${song.artist.name.replace(/\s+/g, '-').toLowerCase()}-${song.title.replace(/\s+/g, '-').toLowerCase()}-tab-s${song.id}`;
          link.className = 'tabLink';
          link.target = '_blank';
          link.textContent = `${song.title} by ${song.artist.name}`;
          results.appendChild(link);
        });
      } catch (err) {
        console.error(err);
        results.innerHTML = 'Something went wrong. Try again later.';
      }
    }

    // Tilt background with device orientation
    window.addEventListener('deviceorientation', (event) => {
      const x = event.gamma;
      const y = event.beta;
      document.body.style.backgroundPosition = `${50 + x / 2}% ${50 + y / 2}%`;
    });
  </script>
</body>
</html>

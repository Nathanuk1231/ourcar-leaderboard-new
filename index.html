<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabs4U ðŸŽ¸</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      background: linear-gradient(135deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 5px #000;
    }

    #searchSection {
      margin-top: 20px;
      padding: 20px;
    }

    input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 10px;
      border: none;
      background-color: #ffffff22;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ffffff55;
    }

    #results {
      margin-top: 30px;
      padding: 0 20px;
    }

    .tabLink {
      display: block;
      margin: 10px 0;
      padding: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: background 0.2s;
    }

    .tabLink:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¸ Tabs4U</h1>
  <div id="searchSection">
    <input type="text" id="songInput" placeholder="Enter song name..." />
    <button onclick="searchTabs()">Search</button>
  </div>
  <div id="results"></div>

  <script>
    async function searchTabs() {
      const query = document.getElementById('songInput').value.trim();
      if (!query) return;

      const results = document.getElementById('results');
      results.innerHTML = 'Searching...';

      const corsUrl = `https://api.allorigins.win/get?url=${encodeURIComponent("https://www.songsterr.com/a/ra/songs.json?pattern=" + query)}`;

      try {
        const tabResp = await fetch(corsUrl);
        const rawData = await tabResp.json();
        const songs = JSON.parse(rawData.contents);

        if (songs.length === 0) {
          results.innerHTML = 'No tabs found.';
          return;
        }

        results.innerHTML = '';
        songs.forEach(song => {
          const link = document.createElement('a');
          link.href = `https://www.songsterr.com/a/wsa/${song.artist.name.replace(/\s+/g, '-').toLowerCase()}-${song.title.replace(/\s+/g, '-').toLowerCase()}-tab-s${song.id}`;
          link.className = 'tabLink';
          link.target = '_blank';
          link.textContent = `${song.title} by ${song.artist.name}`;
          results.appendChild(link);
        });
      } catch (err) {
        console.error(err);
        results.innerHTML = 'Something went wrong. Try again later.';
      }
    }

    // Optional: background moves with phone tilt
    window.addEventListener('deviceorientation', e => {
      const x = Math.round(e.gamma);
      const y = Math.round(e.beta);
      document.body.style.backgroundPosition = `${x * 5}px ${y * 5}px`;
    });
  </script>
</body>
</html>
